<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisab Khata</title>
    <!--Css link-->
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstarp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!--Header Section-->
    <header class="container">
        <h1 class="text-center mt-4">HISAB KHATA</h1>
    </header>
    <main class="container mt-4">
        <div class="row">

            <div class="col-lg-7 col-sm-12 ">
                
                <img class="img-fluid" src="images/img.jpg" alt="">
            </div>
             <div id="calc-part" class="col-lg-5 col-sm-12  text-center p-2">
                 <div class="p-4">
                     <h3 class=" m-2">Income</h3>
                     <p>Income : <input id="income-input" type="text" value="0"></p>
                
                     <h3 class=" m-2">Expenses</h3>
                     <p>Food :   <input id="food-input" type="text" value="0"></p>
                     <p>Rent :   <input id="rent-input" type="text" value="0"></p>
                     <p>Clothes: <input id="colthes-input" type="text" value="0"></p> 
                     </div>
                     <div>
                         <button id="calc-btn" class="">Calculate</button>
                     </div>
                     <div>
                         <h4>Total Expense: <span id="total-expense">00</span></h4>
                         <h4>Balance: <span id="total">00</span></h4>
                     </div>

                     <div>
                         <p>Save: <input id="save-input" type="text" value="0">  %  <button id="save-btn">Save</button></p>

                         <h5>Saving Amount: <span id="saving-amount">00</span></h5>
                         <h5>Remaining Balance: <span id="Rem-balance">00</span></h5>
                     </div>
                 
            </div>
           

        </div>
        <div class="notify-section">
            <p id="notify-fail" class="notify">❌ your Input type is wrong, Please try again with Number Input</p>
            <p id="negative-value" class="notify">❌ your Input is negative value, Please try again with positive Number Input</p>
        </div>
    </main>
    <footer>

    </footer>

    <!--Js link-->

    <script src="js/app.js"></script>
</body>
</html>
